name: Tests

on:
  pull_request:
  push:
    branches:
      - '**'
    tags-ignore:
      - 'v*'

jobs:
  test:
    name: 'Rails ${{ matrix.rails }} Ã— Ruby ${{ matrix.ruby }}'
    # Skip running tests for local pull requests (use push event instead), run only for foreign ones
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.owner.login != github.event.pull_request.base.repo.owner.login
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - ruby:  "3.2"
            rails: "HEAD"
          - ruby:  "3.1"
            rails: "HEAD"
          - ruby:  "3.2"
            rails: "7.0"
          - ruby:  "3.1"
            rails: "7.0"
          - ruby:  "3.0"
            rails: "7.0"
          - ruby:  "2.7"
            rails: "6.1"
    env:
      RAILS_VERSION: ${{ matrix.rails }}

    services:
      postgres:
        image: postgres
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: clean_actions_test
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@v4
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - name: Run specs
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/clean_actions_test
        RAILS_ENV: test
      run: bundle exec rake spec
